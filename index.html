<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Review Form Project</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">

        <div class="section-1">
            <h2>Signup for our newletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="border"></div>

        <form>

            <div class="section-2">

                <fieldset>

                    <legend>Contact Information</legend>

                    <div class="user-info">
                        <label for="name">Full Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Required" required>
                    </div>

                    <div class="user-info">
                        <label for="email">Email Address</label><br>
                        <input type="email" id="email" name="email" placeholder="Required" required>
                    </div>

                    <div class="user-info">
                        <label for="phone">Phone Number</label><br>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="user-info">
                        <label for="address">Street Address</label><br>
                        <input type="text" id="address" name="address">
                    </div>

                    <div class="user-info">
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city">
                    </div>

                    <div class="user-info">
                        <label for="state">State</label><br>
                        <select id="state" name="state">
                            <option value="state" diabled>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="user-info">
                        <label for="zip">Zip Code</label><br>
                        <input type="text" id="zip" name="zip">
                    </div>

                </fieldset>

            </div>

            <div class="border-2"></div>
            
            <div class="section-3">

                <fieldset>
                    <legend>Newsletter</legend>
                    <div class="news-intro">
                        <label>Select the newsletter you would like to receive</label>
                    </div><br>

                    <label class="check-container">HTML News
                        <input type="checkbox" name="check" value="html_news">
                        <span class="checkmark"></span>
                    </label><br>
                        
                    <label class="check-container">CSS News
                        <input type="checkbox" name="check" value="css_news">
                        <span class="checkmark"></span>
                    </label><br>
                        
                    <label class="check-container">Javascript News
                        <input type="checkbox" name="check" value="javascript_news">
                        <span class="checkmark"></span>
                    </label><br>

                    <div class="news-format">
                    <label>Newsletter Format</label>
                    </div><br>

                    <label class="radio-container">HTML
                        <input type="radio" name="radio" value="html_format">
                        <span class="dot"></span>
                    </label><br>
                                
                    <label class="radio-container">Plain Text
                        <input type="radio" name="radio" value="text_format">
                        <span class="dot"></span>
                    </label><br>

                    

                    <div class="extra-content">
                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <textarea id="other-topics" name="other-topics" rows="9" cols="60"></textarea><br>
                    </div><br>

                    <button type="submit" id="signup" name="signup">Sign Up</button><br>
                    
                </fieldset>

            </div><br>

        </form>

    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
